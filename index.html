<!-- 
    Excercise:
    1. log to console all numbers between 1 and 7
    2. log to console all numbers between 20 and 30
    3. log all numbers between 1 and 100 that can be divided by 5
    4. log all numbers betweem 1 and 100 that can be divided by 5 and divided by 7
    - use at least one while loop and one for loop
 -->

<body>
    <script>
        for (let index = 0; index < 100; index++) {
            console.log(index);
        }

        let index = 0
        while (index < 100) {
            console.log(`hello ${index}`)
            index++;
        }


    </script>
</body>
