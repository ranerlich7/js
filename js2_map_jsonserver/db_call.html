<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <table id="studentTable" class="table table-sm table-dark">
    </table>

    <script>
        axios.get('http://localhost:3000/students').then(res => {
            console.log(res.data);
            const students = res.data
            // res.data.map(student => console.log(`student is: ${student.name}`))

            const resultHTML = students.map(student => `<tr>
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>${student.email}</td>
            <td>${student.grades}</td>
            </tr>`).join('');
            studentTable.innerHTML = "<tr><th>Student</th><th>Age</th><th>Email</th><th>Grades</th></tr>" + resultHTML;

        })

    </script>
</body>

</html>
