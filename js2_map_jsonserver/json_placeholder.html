<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="display"></div>
    <script>
        axios.get('https://jsonplaceholder.typicode.com/posts/1').then(resp => {
            console.log(resp.data);
        });
        axios.get('https://jsonplaceholder.typicode.com/posts/5').then(resp => {
            console.log(resp.data);
        });
        axios.get('https://jsonplaceholder.typicode.com/users').then(resp => {
            console.log(resp.data);
            users = resp.data
            newHTML = users.map(user => `${user.username}<br>`).join('')
            display.innerHTML = newHTML
        });
        axios.post('https://jsonplaceholder.typicode.com/posts',
            { name: 'ran', username: 'ran1234' }).then(res => console.log(res));
    </script>
</body>

</html>
