<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="my-combobox">Select an option:</label>
    <input type="text" list="my-options" id="my-combobox">

    <table border="1">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>$20.00</td>
        </tr>
        <tr>
            <td>Product C</td>
            <td>$30.00</td>
        </tr>
    </table>

    <div id="display"></div>
    <script>
        students = ["or", "uriel", "margalit", 'daniel']
        resultHTML = students.map(student => `<h1>${student}</h1>`).join('')
        display.innerHTML = resultHTML
    </script>
</body>

</html>
